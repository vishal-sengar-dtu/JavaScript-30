<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="container">
      <div class="keys">
        <div class="key">
          <h1>A</h1>
          <span>clap</span>
        </div>
        <div class="key">
          <h1>S</h1>
          <span>hihat</span>
        </div>
        <div class="key">
          <h1>D</h1>
          <span>kick</span>
        </div>
        <div class="key">
          <h1>F</h1>
          <span>openhat</span>
        </div>
        <div class="key">
          <h1>G</h1>
          <span>boom</span>
        </div>
        <div class="key">
          <h1>H</h1>
          <span>ride</span>
        </div>
        <div class="key">
          <h1>J</h1>
          <span>snare</span>
        </div>
        <div class="key">
          <h1>K</h1>
          <span>tom</span>
        </div>
        <div class="key">
          <h1>L</h1>
          <span>tink</span>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
