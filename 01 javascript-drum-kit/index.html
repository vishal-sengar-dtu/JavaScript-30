<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="container">
      <div class="keys">
        <div class="key" data-key="65">
          <h1>A</h1>
          <span>clap</span>
        </div>
        <div class="key" data-key="83">
          <h1>S</h1>
          <span>hihat</span>
        </div>
        <div class="key" data-key="68">
          <h1>D</h1>
          <span>kick</span>
        </div>
        <div class="key" data-key="70">
          <h1>F</h1>
          <span>openhat</span>
        </div>
        <div class="key" data-key="71">
          <h1>G</h1>
          <span>boom</span>
        </div>
        <div class="key" data-key="72">
          <h1>H</h1>
          <span>ride</span>
        </div>
        <div class="key" data-key="74">
          <h1>J</h1>
          <span>snare</span>
        </div>
        <div class="key" data-key="75">
          <h1>K</h1>
          <span>tom</span>
        </div>
        <div class="key" data-key="76">
          <h1>L</h1>
          <span>tink</span>
        </div>
      </div>
    </div>

    <audio data-key="65" src="./media/clap.wav"></audio>
    <audio data-key="83" src="./media/hihat.wav"></audio>
    <audio data-key="68" class="a" src="./media/kick.wav"></audio>
    <audio data-key="70" src="./media/openhat.wav"></audio>
    <audio data-key="71" src="./media/boom.wav"></audio>
    <audio data-key="72" src="./media/ride.wav"></audio>
    <audio data-key="74" src="./media/snare.wav"></audio>
    <audio data-key="75" src="./media/tom.wav"></audio>
    <audio data-key="76" src="./media/tink.wav"></audio>

    <script src="./index.js"></script>
  </body>
</html>
